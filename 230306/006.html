<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img </title>
    <link rel="stylesheet" href="/HTML/230306/normalize.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrap {
            background: gold;
        }

        img {
            vertical-align: top;
        }
    </style>

</head>

<body>
    <div>안녕하세요</div>
    <div class="wrap">
        <img src="img/img/weniv-chilli.png" alt="위니브 캐릭터 칠리">
        안녕
    </div>
</body>

</html>
